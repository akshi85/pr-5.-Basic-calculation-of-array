<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function arraySum(arr) {
            let sum = 0;
            arr.map(num => sum += num);
            return sum;
        }
        let array = [1, 2, 3, 4, 5];
        let sum = arraySum(array);
        console.log("Sum:", sum);

    </script>
</body>

</html>
